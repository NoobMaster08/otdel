<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>О отделе кадров - Компания "Рога и Копыта"</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .carousel-container {
            max-width: 600px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            display: none;
            width: 100%;
        }

        .carousel-slide.active {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .carousel-button {
            border: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Убедитесь, что стрелки видны и находятся внутри границ контейнера карусели */
        .carousel-button.left { 
            margin-left: 10px;
        }

        .carousel-button.right { 
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Компания "Рога и Копыта"</h1>
        <!-- Навигация -->
    </header>

    <main>
        <!-- Содержимое -->
        <div class="carousel-container" id="carousel">
            <div class="carousel-slide active"><img src="images/team_photo.jpg" alt="Команда отдела кадров"></div>
            <div class="carousel-slide"><img src="images/training_session.jpg" alt="Тренинги и обучение"></div>
            <div class="carousel-slide"><img src="images/office_space.jpg" alt="Офисное пространство"></div>
            <div class="carousel-controls">
                <button class="carousel-button left" id="prevBtn">&#10094;</button>
                <button class="carousel-button right" id="nextBtn">&#10095;</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Футер -->
    </footer>

    <script>
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slides = document.querySelectorAll('.carousel-slide');

        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        prevBtn.addEventListener('click', prevSlide);
        nextBtn.addEventListener('click', nextSlide);
    </script>
</body>
</html>
